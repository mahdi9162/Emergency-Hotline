<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind  -->
    <link rel="stylesheet" href="./src/output.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/logo-dark.png" type="image/x-icon" />
    <title>Emergency Hotline</title>
  </head>
  <body class="bg-[#F5FFF6] hind-madurai">
    <!-- Header Section -->
    <header class="bg-[#FFFFFF]">
      <!-- NavBar -->
      <nav class="max-w-[1800px] mx-auto py-6 flex justify-between px-2">
        <div class="flex">
          <img src="./assets/logo.png" alt="" class="md:w-14 w-8" />
          <h1 class="text-sm md:text-[20px] font-black ml-2.5">
            Emergency
            <br />
            Service
          </h1>
        </div>
        <div class="flex items-center md:gap-5 gap-2">
          <!-- Love Div -->
          <div class="flex items-center bg-[#41FF6B20] py-2 md:px-5 px-3 rounded-3xl">
            <span class="font-bold md:text-[16px] text-sm">0</span>
            <img src="./assets/heart.png" alt="" class="md:w-6 w-4 ml-2" />
          </div>
          <!-- Coin Div -->
          <div class="flex items-center bg-[#41FF6B20] py-2 md:px-5 px-3 rounded-3xl">
            <span class="font-bold md:text-[16px] text-sm">100</span>
            <img src="./assets/coin.png" alt="" class="md:w-6 w-4 ml-2" />
          </div>
          <div class="flex items-center bg-[#00A63E] py-2 md:px-6 px-3 rounded-3xl text-white md:text-[16px] text-sm">
            <span class="mr-2">0</span>
            <span>Copy</span>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <section class="bg-[linear-gradient(90deg,rgba(1,50,35,1)_0%,rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex justify-center items-center text-center">
        <div class="text-white py-5 md:px-0 px-3">
          <img src="./assets/logo-dark.png" alt="" class="w-20 mx-auto"/>
          <h1 class="md:text-[40px] text-3xl font-semibold py-2.5">Emergency Service Directory</h1>
          <p class="md:text-lg ">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh.</p>
        </div>
      </section>
    </header>
  </body>
</html>
